<h1>Docker Services list</h1>
<table width="100%" border="1">
	{% for a in apps %}
	<tr>
		<td>{{ a.name }}</td>
		<td>{{ a.description }}</td>
		<td>
			<table width="100%">
				{% for u in a.urls.all %}
				<tr>
					<td>
						<a href="{{ u.url }}" target="blank">{{ u.url }}</a>
					</td>
				</tr>
				{% endfor %}
			</table>	
		</td>
	</tr>
	{% endfor %}
</table>
